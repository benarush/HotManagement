{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Reset Password Freind</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset!</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                 Dont Remember Your Mail ? <a class="ml-2" href="{% url 'register' %}">Send Tomer a DM!!</a>
            </small>
        </div>
</div>
{% endblock content %}
