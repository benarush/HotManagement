{% extends "blog/base.html" %}
{% block content %}

    <article class="media content-section">
      <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
      <div class="media-body">
        <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted }}</small>
        </div>
          <h2 class="article-title" >{{ object.title }}</h2>
          <p dir="auto" class="article-content">{{ object.content }}</p>
          {% if object.author == user %}
            <a class="btn btn-secondary btn-md mt-1 mb-1 mr-4" href="{% url 'post-update' object.pk %}">Update Post</a>
            <a class="btn btn-danger btn-md mt-1 mb-1" href="{% url 'post-delete' object.pk %}">Delete Post</a>
          {% endif %}
       </div>
    </article>

{% endblock content %}
